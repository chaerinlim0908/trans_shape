<ion-header>

  <ion-navbar color="daysgreen">
    <ion-title>비밀번호 찾기</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cardsbg">

	<ion-card>
    <ion-card-content>

    	<form [formGroup]="resetPasswordForm" (submit)="resetpassword()" novalidate>
    		<h4>이메일 주소</h4>
        <ion-input formControlName="email" type="email" placeholder="28days@gmail.com"
        	[class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
	    	<p class="error-message" *ngIf="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty">이메일 주소를 다시 확인해주세요!</p>

	  		<p class="prompt">아래 버튼을 누르시면 기입한 이메일로<br>비밀번호 재설정 안내 절차를 발송합니다.</p>

		    <button ion-button block color="daysgreen" type="submit">
		      비밀번호 재설정 이메일 받기
		    </button>

		  </form>

    </ion-card-content>
  </ion-card>

</ion-content>
