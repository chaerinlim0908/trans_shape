<ion-header>

  <ion-navbar color="daysgreen">
    <ion-title>로그인</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="cardsbg">

  <ion-card>
    <ion-card-content>

    	<form [formGroup]="loginForm" novalidate>
      	<h4>이메일 주소</h4>
        <ion-input class="email" formControlName="email" type="email" placeholder="28days@gmail.com"></ion-input>
      	<h4>비밀번호</h4>
        <ion-input formControlName="password" type="password" placeholder="8자리 이상 숫자, 문자 조합"
        	[class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
      	<p class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
          8자리 이상, 숫자와 문자를 조합해주세요!
        </p>
      	<button class="pwreset" ion-button small float-right clear color="danger" (click)="passwordreset()">
          비밀번호가 기억이 안 나세요?
        </button>
      	<button ion-button block color="daysgreen" (click)="signin()">
          로그인
        </button>
      </form>

    	<p class="prompt">아직 28DAYS에 가입을 안 하셨나요?<br>28DAYS와 함께<br>마음의 고민을 떨쳐내요!</p>

      <div class="signup">
      	<button ion-button block color="daysgreen" (click)="signup()">
          회원가입하기
        </button>
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
