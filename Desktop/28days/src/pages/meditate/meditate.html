<ion-header>

  <ion-navbar color="daysgreen">
    <ion-title>마음챙김 명상</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list >
		<div class="list-item" 
				  *ngFor="let m of meditations; let i=index" 
				  (click)="toggleMeditation('idx'+i)" 
				  [ngClass]="{active: isMeditationShown('idx'+i)}">
			&middot;  {{m.name}}
			<div *ngIf="isMeditationShown('idx'+i)">
				<audio controls>
					<source src="{{ m.audioSource }}" type="audio/mp4">
				</audio>
			</div>
		</div>
    </ion-list>
</ion-content>
