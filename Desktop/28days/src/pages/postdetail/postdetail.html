<ion-header>

  <ion-navbar color="daysgreen">
    <ion-title>포스트</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<div *ngIf="loadpost">

		<div class="picture">
			<img src="{{ post.imgsrc }}">
		</div>

		<div class="middle">
			<div class="head">
				<span class="title">{{ post.title }}</span>
				<div class="comment-like">
					<button class="comment" (click)="comment(post)">
						<div>
							<img src="assets/comment.png">
							<span>{{ post.comment }}</span>
						</div>
					</button>
					<button class="like" (click)="like(post)">
						<div>
							<img src="{{ post.likesrc }}">
							<span>{{ post.like }}</span>
						</div>
					</button>
				</div>
			</div>

			<div class="writer">
				<img src="{{ post.writerimg }}">
				<div class="name-time">
					<p class="name">{{ post.writername }}</p>
					<span class="time">{{ post.timestamp | date:'yyyy.MM.dd a hh:mm' }}</span>
				</div>
				<p class="major">{{ post.writermajor }}</p>
			</div>
		</div>

		<div class="body">
			<p>{{ post.body }}</p>
		</div>

	</div>

</ion-content>
