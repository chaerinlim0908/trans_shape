<ion-header>

  <ion-navbar color="daysgreen">
    <ion-title>감정 쓰레기통</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<div class="container">
		<table>
			<div class="outer">
			  <div class="middle">
			    <div class="inner">
						<p class="text">지금까지 내가 버린 감정쓰레기</p>
						<span>{{ tenthousand }}</span>
						<span>{{ thousand }}</span>
						<span>{{ hundred }}</span>
						<span>{{ ten }}</span>
						<span>{{ one }}</span>
						<p class="kg">Kg</p>
						<div class="image">
							<button (click)="alert()">
								<img src="assets/basket-in.png">
							</button>
						</div>
					</div>
				</div>
	    </div>
	    <tr>
		    <td valign="bottom">
		      <div>
		      	<button (click)="emotionthrow()" class="btn">감정쓰레기 버리기</button>
		      </div>
		    </td>
	    </tr>
	  </table>
	</div>

</ion-content>
