<ion-header>

	<ion-navbar color="daysgreen">
		<ion-title>{{ title }}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content #content>

	<ul>
		<li *ngFor="let post of posts">
			<div class="post">
				<div class="name">
					<span>{{ post.username }}</span>
					<button>
						<ion-icon name="more" color="gray"></ion-icon>
					</button>
				</div>
				<div class="picture" *ngIf="post.url">
					<img src="{{ post.url }}">
				</div>
				<div class="group-time">
					<span class="group">{{ title }}</span>
					<span class="time">{{ post.timestamp | date:'yyyy.MM.dd a hh:mm' }}</span>
				</div>
				<div class="text">
					<p>{{ post.text }}</p>
				</div>
				<div class="comment-like">
					<button class="comment" (click)="comment(post)">
						<div>
							<img src="assets/comment.png">
							<span>{{ post.comment }}</span>
						</div>
					</button>
					<button class="like" (click)="like(post)">
						<div>
							<img src="{{ post.likesrc }}">
							<span>{{ post.like }}</span>
						</div>
					</button>
				</div>
			</div>
		</li>
	</ul>

</ion-content>

<ion-footer>
	<button ion-button full color="gray" (click)="communitywrite()">글쓰기</button>
</ion-footer>
