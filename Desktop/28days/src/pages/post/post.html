<ion-header>

  <ion-navbar color="daysgreen">
    <ion-title>포스트</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<table class="table">
	  <tr *ngFor="let twopost of posts">
	    <td *ngFor="let post of twopost">
	    	<button (click)="postdetail(post)">
		    	<img src="{{post.imgsrc}}">
		    	<div>
			    	<p align="left" class="block-with-text">{{post.title}}</p>
			    </div>
		    </button>
	    </td>
	  </tr>
	</table>

</ion-content>
